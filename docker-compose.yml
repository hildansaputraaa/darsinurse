version: "3.9"

services:
  # ========================================
  # MySQL Database (Shared)
  # ========================================
  darsinurse-db:
    image: mysql:8.0
    container_name: darsinurse-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: darsinurse
      MYSQL_USER: darsinurse
      MYSQL_PASSWORD: darsinurse123
    command: --default-authentication-plugin=mysql_native_password --default-time-zone='+07:00'
    volumes:
      - darsinurse_mysql_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3306:3306"
    networks:
      - darsinurse_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
  # ========================================
  # Rawat Jalan Application (Port 4000)
  # ========================================
  darsinurse-app:
    build:
      context: ./rawat-jalan
      dockerfile: Dockerfile
    container_name: darsinurse-app
    restart: always
    environment:
      DB_HOST: darsinurse-db
      DB_PORT: 3306
      DB_USER: darsinurse
      DB_PASSWORD: darsinurse123
      DB_NAME: darsinurse
      TZ: Asia/Jakarta
      NODE_ENV: production
      PORT: 4000
      
      # ✅ MONITORING CONNECTION
      MONITORING_URL: "http://darsinurse-monitoring:5000"
      
      # ✅ TRUST PROXY
      TRUST_PROXY: "1"
      
      # ✅ SESSION SECRET
      SESSION_SECRET: "darsinurse-rawatjalan-secret-key-2025-change-this"
      
      # ✅ ALLOWED ORIGINS
      ALLOWED_ORIGINS: "https://darsinurse.hint-lab.id,https://gateway.darsinurse.hint-lab.id"
      
    depends_on:
      darsinurse-db:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "4000:4000"
    networks:
      - darsinurse_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # ========================================
  # Monitoring Application (Port 5000)
  # ========================================
  darsinurse-monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: darsinurse-monitoring
    restart: always
    environment:
      DB_HOST: darsinurse-db
      DB_PORT: 3306
      DB_USER: darsinurse
      DB_PASSWORD: darsinurse123
      DB_NAME: darsinurse
      TZ: Asia/Jakarta
      
      # ✅ NODE_ENV untuk production (HTTPS)
      NODE_ENV: production
      MONITORING_PORT: 5000
      
      # ✅ TRUST PROXY - penting untuk reverse proxy/tunnel
      TRUST_PROXY: "1"
      
      # ✅ SESSION SECRET - ganti dengan random string
      SESSION_SECRET: "darsinurse-monitoring-secret-key-2025-change-this-to-random"
      
      # ✅ RAWAT JALAN CONNECTION
      RAWAT_JALAN_URL: http://darsinurse-app:4000

      # ✅ CORS ORIGINS - tambahkan semua domain yang valid
      ALLOWED_ORIGINS: "https://darsinurse.hint-lab.id,https://gateway.darsinurse.hint-lab.id,https://db.darsinurse.hint-lab.id,https://metabase.darsinurse.hint-lab.id"
      
      # ✅ COOKIE SETTINGS untuk HTTPS
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: "lax"
      
      # Metabase Configuration
      METABASE_URL: "https://metabase.darsinurse.hint-lab.id"
      METABASE_SECRET: "a7dd79ccd6a69475c06533ca4d9ac152c443ed3c7550ec7be12ba06dd1b7ce55"
      
    depends_on:
      darsinurse-db:
        condition: service_healthy
      darsinurse-app:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5000:5000"
    networks:
      - darsinurse_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # phpMyAdmin
  # ========================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: darsinurse-phpmyadmin
    restart: always
    environment:
      PMA_HOST: darsinurse-db
      PMA_PORT: 3306
      PMA_FORCE_SSL: "false"
      PMA_ABSOLUTE_URI: "https://db.darsinurse.hint-lab.id/"
      TZ: Asia/Jakarta
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:80"
    depends_on:
      - darsinurse-db
    networks:
      - darsinurse_network

  # ========================================
  # Metabase
  # ========================================
  metabase:
    image: metabase/metabase
    container_name: metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      TZ: Asia/Jakarta
    volumes:
      - metabase_data:/metabase-data
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - darsinurse-db
    networks:
      - darsinurse_network

# ========================================
# Networks
# ========================================
networks:
  darsinurse_network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  darsinurse_mysql_data:
  metabase_data:

# ============================================================
# DEPLOYMENT STEPS:
# ============================================================
# 1. Stop existing containers:
#    docker-compose down
#
# 2. Rebuild images:
#    docker-compose build --no-cache
#
# 3. Start services:
#    docker-compose up -d
#
# 4. Check logs:
#    docker-compose logs -f darsinurse-app
#    docker-compose logs -f darsinurse-monitoring
#
# 5. Test Socket.IO:
#    docker logs darsinurse-app --tail=100
#    docker logs darsinurse-monitoring --tail=100
# ============================================================