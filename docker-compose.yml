version: "3.9"

services:
  # ========================================
  # MySQL Database (Shared)
  # ========================================
  darsinurse-db:
    image: mysql:8.0
    container_name: darsinurse-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password --default-time-zone='+07:00'
    volumes:
      - darsinurse_mysql_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3306:3306"
    networks:
      - darsinurse_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Rawat Jalan Application (Port 4000)
  # ========================================
  darsinurse-app:
    build:
      context: ./rawat-jalan
      dockerfile: Dockerfile
    container_name: darsinurse-app
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      TZ: ${TZ}
      NODE_ENV: production
      PORT: 4000
      MONITORING_URL: "http://darsinurse-monitoring:5000"
      TRUST_PROXY: "1"
      SESSION_SECRET: ${SESSION_SECRET_RAWATJALAN}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      darsinurse-db:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "4000:4000"
    networks:
      - darsinurse_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Monitoring Application (Port 5000)
  # ========================================
  darsinurse-monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: darsinurse-monitoring
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      TZ: ${TZ}
      NODE_ENV: production
      MONITORING_PORT: 5000
      TRUST_PROXY: "1"
      SESSION_SECRET: ${SESSION_SECRET_MONITORING}
      RAWAT_JALAN_URL: http://darsinurse-app:4000
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: "lax"
      METABASE_URL: ${METABASE_URL}
      METABASE_SECRET: ${METABASE_SECRET}
    depends_on:
      darsinurse-db:
        condition: service_healthy
      darsinurse-app:
        condition: service_healthy
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5000:5000"
    networks:
      - darsinurse_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # phpMyAdmin
  # ========================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: darsinurse-phpmyadmin
    restart: always
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_PORT: ${DB_PORT}
      PMA_FORCE_SSL: "false"
      PMA_ABSOLUTE_URI: "https://db.darsinurse.hint-lab.id/"
      TZ: ${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:80"
    depends_on:
      - darsinurse-db
    networks:
      - darsinurse_network

  # ========================================
  # Metabase
  # ========================================
  metabase:
    image: metabase/metabase
    container_name: metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      TZ: ${TZ}
    volumes:
      - metabase_data:/metabase-data
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - darsinurse-db
    networks:
      - darsinurse_network

# ========================================
# Networks
# ========================================
networks:
  darsinurse_network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  darsinurse_mysql_data:
  metabase_data:

# ============================================================
# DEPLOYMENT STEPS:
# ============================================================
# 1. Copy .env.example to .env and fill in your secrets:
#    cp .env.example .env
#    nano .env
#
# 2. Stop existing containers:
#    docker-compose down
#
# 3. Rebuild images:
#    docker-compose build --no-cache
#
# 4. Start services:
#    docker-compose up -d
#
# 5. Check logs:
#    docker-compose logs -f darsinurse-app
#    docker-compose logs -f darsinurse-monitoring
#
# 6. Test Socket.IO:
#    docker logs darsinurse-app --tail=100
#    docker logs darsinurse-monitoring --tail=100
# ============================================================