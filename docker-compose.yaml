version: "3.9"

services:
  darsinurse-db:
    image: mysql:8.0
    container_name: darsinurse-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: darsinurse
      MYSQL_USER: darsinurse
      MYSQL_PASSWORD: darsinurse123
    command: --default-authentication-plugin=mysql_native_password --default-time-zone='+07:00'
    volumes:
      - darsinurse_mysql_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3306:3306"

  darsinurse-app:
    build: .
    container_name: darsinurse-app
    restart: always
    environment:
      DB_HOST: darsinurse-db
      DB_PORT: 3306
      DB_USER: darsinurse
      DB_PASSWORD: darsinurse123
      DB_NAME: darsinurse
      TZ: Asia/Jakarta

      # üîê METABASE EMBED
      METABASE_URL: "https://darsinurse.hint-lab.id"
      METABASE_SECRET: "a7dd79ccd6a69475c06533ca4d9ac152c443ed3c7550ec7be12ba06dd1b7ce55"

    depends_on:
      - darsinurse-db
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "4000:4000"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: darsinurse-phpmyadmin
    restart: always
    environment:
      PMA_HOST: darsinurse-db
      PMA_PORT: 3306
      PMA_FORCE_SSL: "false"
      PMA_ABSOLUTE_URI: "https://db.darsinurse.hint-lab.id/"
      TZ: Asia/Jakarta
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:80"
    depends_on:
      - darsinurse-db

  metabase:
    image: metabase/metabase
    container_name: metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      TZ: Asia/Jakarta
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      - darsinurse-db

volumes:
  darsinurse_mysql_data:
  metabase_data:

